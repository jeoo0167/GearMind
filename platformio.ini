; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev 
framework = arduino
monitor_speed = 115200
lib_deps = 
    jrowberg/I2Cdevlib-MPU6050@^1.0.0
	esp32async/AsyncTCP@^3.4.9
	esp32async/ESPAsyncWebServer@^3.9.2
	bblanchon/ArduinoJson

board_build.filesystem = littlefs
board_build.arduino.upstream_packages = yes
board_build.arduino.upstream_repository = https://github.com/espressif/arduino-esp32.git
board_build.arduino.upstream_version = 3.0.5

[platformio]
description = Proyect to competition
